<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reparaturkasten Rechner</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input {
      width: 80px;
      padding: 5px;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
      margin-bottom: 10px;
    }
    label {
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🔧 Reparaturkasten Rechner</h1>

  <div class="section">
    <h3>📥 Eingaben:</h3>
    <label>Kohle: <input type="number" id="kohle" value="0" /></label>
    <label>Eisenerz: <input type="number" id="eisenerz" value="0" /></label>
    <label>Titanerz: <input type="number" id="titanerz" value="0" /></label>
    <label>Stahlbarren: <input type="number" id="stahlBarren" value="0" /></label>
    <label>Titanbarren: <input type="number" id="titanBarren" value="0" /></label>
    <label>Reparaturkästen: <input type="number" id="repkits" value="0" /></label><br />
    <button onclick="rechnen()">🔍 Berechnen</button>
  </div>

  <div class="section">
    <h3>📊 Ergebnisse:</h3>
    <div id="output"></div>
  </div>

  <div class="section">
    <h3>🧾 Ressourcen pro Barren:</h3>
    <ul>
      <li>Stahlbarren: 10 Kohle + 7 Eisenerz</li>
      <li>Titanbarren: 10 Kohle + 7 Titanerz</li>
      <li>Kupferbarren: 10 Kohle + 7 Kupfererz</li>
    </ul>
  </div>

  <script>
    function rechnen() {
      const kohle = parseInt(document.getElementById("kohle").value) || 0;
      const eisenerz = parseInt(document.getElementById("eisenerz").value) || 0;
      const titanerz = parseInt(document.getElementById("titanerz").value) || 0;
      const stahlBarren = parseInt(document.getElementById("stahlBarren").value) || 0;
      const titanBarren = parseInt(document.getElementById("titanBarren").value) || 0;
      const repkits = parseInt(document.getElementById("repkits").value) || 0;

      const neededStahl = repkits * 3;
      const neededTitan = repkits * 2;

      const fehlendeStahl = Math.max(0, neededStahl - stahlBarren);
      const fehlendeTitan = Math.max(0, neededTitan - titanBarren);

      const kohleFürBarren = (fehlendeStahl + fehlendeTitan) * 10;
      const eisenerzFürStahl = fehlendeStahl * 7;
      const titanerzFürTitan = fehlendeTitan * 7;

      let result = `🛠️ Für ${repkits} Reparaturkästen brauchst du insgesamt:<br>`;
      result += `- ${neededStahl} Stahlbarren (${fehlendeStahl} neu)<br>`;
      result += `- ${neededTitan} Titanbarren (${fehlendeTitan} neu)<br>`;
      result += `- ${kohleFürBarren} Kohle<br>`;
      result += `- ${eisenerzFürStahl} Eisenerz<br>`;
      result += `- ${titanerzFürTitan} Titanerz<br><br>`;

      const fehlt = [];
      const reste = [];

      if (kohle < kohleFürBarren) fehlt.push(`Kohle: ${kohleFürBarren - kohle}`);
      else reste.push(`Kohle: ${kohle - kohleFürBarren}`);

      if (eisenerz < eisenerzFürStahl) fehlt.push(`Eisenerz: ${eisenerzFürStahl - eisenerz}`);
      else reste.push(`Eisenerz: ${eisenerz - eisenerzFürStahl}`);

      if (titanerz < titanerzFürTitan) fehlt.push(`Titanerz: ${titanerzFürTitan - titanerz}`);
      else reste.push(`Titanerz: ${titanerz - titanerzFürTitan}`);

      if (fehlt.length > 0) {
        result += `❌ Du hast nicht genug Ressourcen.<br>❗ Fehlende Ressourcen:<br>- ${fehlt.join("<br>- ")}`;
      } else {
        result += `✅ Du hast genug Ressourcen.<br>✔ Verbleibende Ressourcen:<br>- ${reste.join("<br>- ")}`;
      }

      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>
