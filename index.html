<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reparaturkasten Rechner Kombi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffcc;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }

    input[type="number"] {
      padding: 8px;
      width: 100px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .output {
      margin-top: 20px;
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
    }

    .highlight {
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ”§ Kombinierter Reparaturkasten Rechner</h1>

    <h3>ğŸ§® Eingaben</h3>
    <label>ğŸ”‹ Kohle: <input type="number" id="kohle" value="0"></label><br>
    <label>â›ï¸ Eisenerz: <input type="number" id="eisen" value="0"></label><br>
    <label>ğŸª¨ Titanerz: <input type="number" id="titan" value="0"></label><br>
    <label>ğŸ§± Stahlbarren (vorhanden): <input type="number" id="stahl" value="0"></label><br>
    <label>ğŸ§± Titanbarren (vorhanden): <input type="number" id="tbarren" value="0"></label><br>
    <label>ğŸ”¢ GewÃ¼nschte ReparaturkÃ¤sten: <input type="number" id="anzahl" value="1"></label><br>
    <button onclick="rechnerKombi()">Berechnen</button>

    <div class="output" id="ergebnis"></div>
  </div>

  <script>
    function rechnerKombi() {
      const kohle = parseInt(document.getElementById("kohle").value) || 0;
      const eisen = parseInt(document.getElementById("eisen").value) || 0;
      const titan = parseInt(document.getElementById("titan").value) || 0;
      const stahlBarren = parseInt(document.getElementById("stahl").value) || 0;
      const titanBarren = parseInt(document.getElementById("tbarren").value) || 0;
      const wunsch = parseInt(document.getElementById("anzahl").value) || 0;

      const stahlProKit = 3;
      const titanProKit = 2;
      const kohleProStahl = 10;
      const kohleProTitan = 10;
      const eisenProStahl = 7;
      const titanErzProTitan = 7;

      // Gesamtbedarf
      const totalStahlBarren = wunsch * stahlProKit;
      const totalTitanBarren = wunsch * titanProKit;

      // Fehlende Barren
      const fehlendeStahl = Math.max(0, totalStahlBarren - stahlBarren);
      const fehlendeTitan = Math.max(0, totalTitanBarren - titanBarren);

      // Rohstoffbedarf
      const kohleStahl = fehlendeStahl * kohleProStahl;
      const kohleTitan = fehlendeTitan * kohleProTitan;
      const eisenErz = fehlendeStahl * eisenProStahl;
      const titanErz = fehlendeTitan * titanErzProTitan;

      const kohleGesamt = kohleStahl + kohleTitan;

      let output = `
        <p>ğŸ§¾ Du willst <span class="highlight">${wunsch}</span> ReparaturkÃ¤sten herstellen.</p>
        <p>âœ… Barrenbedarf: ${totalStahlBarren} Stahl & ${totalTitanBarren} Titan</p>
        <p>ğŸ’¼ Du hast schon: ${stahlBarren} Stahl & ${titanBarren} Titan</p>
        <p>ğŸ› ï¸ Fehlende Barren zum Herstellen:</p>
        <ul>
          <li>Stahlbarren: ${fehlendeStahl}</li>
          <li>Titanbarren: ${fehlendeTitan}</li>
        </ul>
        <p>ğŸ“¦ Rohstoffbedarf zum Herstellen der fehlenden Barren:</p>
        <ul>
          <li>Kohle: ${kohleGesamt}</li>
          <li>Eisenerz: ${eisenErz}</li>
          <li>Titanerz: ${titanErz}</li>
        </ul>
      `;

      // VerfÃ¼gbarkeit prÃ¼fen
      if (kohle >= kohleGesamt && eisen >= eisenErz && titan >= titanErz) {
        output += `
          <p style="color: #00ffcc;">âœ… Du hast genug Ressourcen!</p>
          <p>ğŸ—ƒ Verbleibend nach Herstellung:</p>
          <ul>
            <li>Kohle: ${kohle - kohleGesamt}</li>
            <li>Eisenerz: ${eisen - eisenErz}</li>
            <li>Titanerz: ${titan - titanErz}</li>
          </ul>
        `;
      } else {
        output += `<p style="color: #ff4444;">âŒ Du hast nicht genug Ressourcen.</p><p>â— Fehlende Mengen:</p><ul>`;
        if (kohle < kohleGesamt) output += `<li>Kohle: ${kohleGesamt - kohle}</li>`;
        if (eisen < eisenErz) output += `<li>Eisenerz: ${eisenErz - eisen}</li>`;
        if (titan < titanErz) output += `<li>Titanerz: ${titanErz - titan}</li>`;
        output += `</ul>`;
      }

      document.getElementById("ergebnis").innerHTML = output;
    }
  </script>
</body>
</html>
