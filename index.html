<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reparaturkasten Rechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffcc;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }

    input[type="number"] {
      padding: 8px;
      width: 100px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .output {
      margin-top: 20px;
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
    }

    .highlight {
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Reparaturkasten Rechner</h1>

    <h3>1Ô∏è‚É£ Ressourcen eingeben</h3>
    <label>Kohle: <input type="number" id="kohle" value="0"></label><br>
    <label>Eisenerz: <input type="number" id="eisen" value="0"></label><br>
    <label>Titanerz: <input type="number" id="titan" value="0"></label><br>
    <label>Gew√ºnschte Reparaturk√§sten: <input type="number" id="anzahl" value="1"></label><br>
    <button onclick="rechner1()">Berechne mit Rohstoffen</button>

    <h3>2Ô∏è‚É£ Barren eingeben</h3>
    <label>Stahlbarren: <input type="number" id="stahl" value="0"></label><br>
    <label>Titanbarren: <input type="number" id="tbarren" value="0"></label><br>
    <button onclick="rechner2()">Berechne mit Barren</button>

    <div class="output" id="ergebnis"></div>
  </div>

  <script>
    function rechner1() {
      const kohle = parseInt(document.getElementById("kohle").value) || 0;
      const eisen = parseInt(document.getElementById("eisen").value) || 0;
      const titan = parseInt(document.getElementById("titan").value) || 0;
      const wunsch = parseInt(document.getElementById("anzahl").value) || 0;

      const kohleProRep = 50;
      const eisenProRep = 21;
      const titanProRep = 14;

      const kohleGesamt = wunsch * kohleProRep;
      const eisenGesamt = wunsch * eisenProRep;
      const titanGesamt = wunsch * titanProRep;

      let output = `
        <p>üßæ F√ºr <span class="highlight">${wunsch}</span> Reparaturk√§sten brauchst du:</p>
        <ul>
          <li>Kohle: <span class="highlight">${kohleGesamt}</span></li>
          <li>Eisenerz: <span class="highlight">${eisenGesamt}</span></li>
          <li>Titanerz: <span class="highlight">${titanGesamt}</span></li>
        </ul>
      `;

      if (kohle >= kohleGesamt && eisen >= eisenGesamt && titan >= titanGesamt) {
        output += `
          <p style="color: #00ffcc;">‚úÖ Du hast genug Ressourcen!</p>
          <p>üóÉ Verbleibende Ressourcen:</p>
          <ul>
            <li>Kohle: ${kohle - kohleGesamt}</li>
            <li>Eisenerz: ${eisen - eisenGesamt}</li>
            <li>Titanerz: ${titan - titanGesamt}</li>
          </ul>
        `;
      } else {
        output += `<p style="color: #ff4444;">‚ùå Du hast nicht genug Ressourcen.</p><p>‚ùó Fehlende Ressourcen:</p><ul>`;
        if (kohle < kohleGesamt) output += `<li>Kohle: ${kohleGesamt - kohle}</li>`;
        if (eisen < eisenGesamt) output += `<li>Eisenerz: ${eisenGesamt - eisen}</li>`;
        if (titan < titanGesamt) output += `<li>Titanerz: ${titanGesamt - titan}</li>`;
        output += `</ul>`;
      }

      document.getElementById("ergebnis").innerHTML = output;
    }

    function rechner2() {
      const stahl = parseInt(document.getElementById("stahl").value) || 0;
      const titan = parseInt(document.getElementById("tbarren").value) || 0;

      const maxRepkits = Math.min(Math.floor(stahl / 3), Math.floor(titan / 2));

      let output = `
        <p>üîß Du kannst <span class="highlight">${maxRepkits}</span> Reparaturk√§sten herstellen.</p>
        <p>üß± Du verwendest dazu:</p>
        <ul>
          <li>Stahlbarren: ${maxRepkits * 3}</li>
          <li>Titanbarren: ${maxRepkits * 2}</li>
        </ul>
      `;

      const kohleStahl = maxRepkits * 3 * 10;
      const kohleTitan = maxRepkits * 2 * 10;
      const eisenErz = maxRepkits * 3 * 7;
      const titanErz = maxRepkits * 2 * 7;

      output += `
        <p>üì¶ Gesamtressourcen f√ºr ${maxRepkits} Reparaturk√§sten:</p>
        <ul>
          <li>Kohle: ${kohleStahl + kohleTitan}</li>
          <li>Eisenerz: ${eisenErz}</li>
          <li>Titanerz: ${titanErz}</li>
        </ul>
      `;

      document.getElementById("ergebnis").innerHTML = output;
    }
  </script>
</body>
</html>
