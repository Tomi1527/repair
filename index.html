<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Reparaturkasten Rechner</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00ffc8;
    }
    .tab {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab button {
      background-color: #1e1e1e;
      border: none;
      color: #e0e0e0;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      margin: 0 5px;
      transition: 0.3s ease;
    }
    .tab button.active {
      background-color: #00ffc8;
      color: #000;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    button.calculate {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffc850;
    }
    .highlight {
      color: #00ffc8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß∞ Reparaturkasten Rechner</h1>

  <div class="tab">
    <button onclick="switchTab(0)" class="active">üî© Mit Rohstoffen</button>
    <button onclick="switchTab(1)">üß± Mit Barren</button>
  </div>

  <!-- Abschnitt 1: Ressourcen -->
  <div class="section active" id="section-1">
    <label for="kohle">Kohle:</label>
    <input type="number" id="kohle" placeholder="z.‚ÄØB. 660" />

    <label for="eisenerz">Eisenerz:</label>
    <input type="number" id="eisenerz" placeholder="z.‚ÄØB. 100" />

    <label for="titanerz">Titanerz:</label>
    <input type="number" id="titanerz" placeholder="z.‚ÄØB. 77" />

    <button class="calculate" onclick="rechner1()">Berechnen</button>
    <div class="result" id="ergebnis1"></div>
  </div>

  <!-- Abschnitt 2: Barren -->
  <div class="section" id="section-2">
    <label for="stahl">Stahlbarren:</label>
    <input type="number" id="stahl" placeholder="z.‚ÄØB. 10" />

    <label for="titan">Titanbarren:</label>
    <input type="number" id="titan" placeholder="z.‚ÄØB. 5" />

    <button class="calculate" onclick="rechner2()">Berechnen</button>
    <div class="result" id="ergebnis2"></div>
  </div>

  <script>
    function switchTab(index) {
      const tabs = document.querySelectorAll(".section");
      const buttons = document.querySelectorAll(".tab button");
      tabs.forEach((tab, i) => {
        tab.classList.toggle("active", i === index);
        buttons[i].classList.toggle("active", i === index);
      });
    }

    function rechner1() {
      const kohle = parseInt(document.getElementById("kohle").value) || 0;
      const eisen = parseInt(document.getElementById("eisenerz").value) || 0;
      const titan = parseInt(document.getElementById("titanerz").value) || 0;

      const kohleProStahl = 10, eisenProStahl = 7;
      const kohleProTitan = 10, titanErzProTitan = 7;

      const stahlM√∂glich = Math.min(
        Math.floor(kohle / kohleProStahl),
        Math.floor(eisen / eisenProStahl)
      );
      const titanM√∂glich = Math.min(
        Math.floor(kohle / kohleProTitan),
        Math.floor(titan / titanErzProTitan)
      );

      const maxKisten = Math.min(
        Math.floor(stahlM√∂glich / 3),
        Math.floor(titanM√∂glich / 2)
      );

      const kohleGesamt = (maxKisten * 3 * kohleProStahl) + (maxKisten * 2 * kohleProTitan);
      const eisenGesamt = maxKisten * 3 * eisenProStahl;
      const titanGesamt = maxKisten * 2 * titanErzProTitan;

      document.getElementById("ergebnis1").innerHTML = `
        <p>üîß Du kannst <span class="highlight">${maxKisten}</span> Reparaturk√§sten herstellen.</p>
        <p>‚û°Ô∏è Daf√ºr brauchst du:</p>
        <ul>
          <li>Kohle: <span class="highlight">${kohleGesamt}</span></li>
          <li>Eisenerz: <span class="highlight">${eisenGesamt}</span></li>
          <li>Titanerz: <span class="highlight">${titanGesamt}</span></li>
        </ul>
        <p>üì¶ Ben√∂tigt: <span class="highlight">${maxKisten * 3}</span> Stahlbarren und <span class="highlight">${maxKisten * 2}</span> Titanbarren</p>
      `;
    }

    function rechner2() {
      const stahl = parseInt(document.getElementById("stahl").value) || 0;
      const titan = parseInt(document.getElementById("titan").value) || 0;

      const maxKisten = Math.min(
        Math.floor(stahl / 3),
        Math.floor(titan / 2)
      );

      const kohleF√ºrStahl = maxKisten * 3 * 10;
      const kohleF√ºrTitan = maxKisten * 2 * 10;

      document.getElementById("ergebnis2").innerHTML = `
        <p>üß± Du kannst <span class="highlight">${maxKisten}</span> Reparaturk√§sten herstellen.</p>
        <p>ü™µ Daf√ºr h√§ttest du urspr√ºnglich gebraucht:</p>
        <ul>
          <li>Kohle: <span class="highlight">${kohleF√ºrStahl + kohleF√ºrTitan}</span> (f√ºr Barren)</li>
          <li>Eisenerz: <span class="highlight">${maxKisten * 3 * 7}</span></li>
          <li>Titanerz: <span class="highlight">${maxKisten * 2 * 7}</span></li>
        </ul>
      `;
    }
  </script>
</body>
</html>
